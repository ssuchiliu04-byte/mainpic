<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>版面重點層級示意</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background:#f8fafc; }

    /* 左側規範項目 */
    .rule-item {
      display: flex;
      gap: 16px;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all .2s ease;
    }
    .rule-item:hover {
      background: #f1f5f9;
    }
    .rule-item.active {
      background: #eef4ff;
      border-left: 4px solid #2563eb;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
      background: #2563eb;
      flex-shrink: 0;
    }
    .rule-item:not(.active) .circle {
      background: #9ca3af;
    }

    /* 右側示意區 */
    .demo-area {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr auto;
      border-radius: 16px;
      overflow: hidden;
      background: #e5e7eb;
      height: 420px;
    }

    .zone {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      transition: all .25s ease;
      filter: brightness(.85);
    }

    .zone-main { background: #f7ff3c; }
    .zone-spec { background: #e30000; color: #fff; }
    .zone-icon {
      grid-column: 1 / span 2;
      background: #ff8c2a;
      font-size: 20px;
    }

    /* 高亮狀態 */
    .zone.active {
      filter: brightness(1.15);
      box-shadow: inset 0 0 0 4px #2563eb;
      z-index: 2;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-10">

  <div class="max-w-6xl w-full grid md:grid-cols-2 gap-10">

    <!-- 左側說明 -->
    <div class="space-y-4">
      <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
        一、確認版面重點層級
      </h2>

      <div class="rule-item active" data-target="zone-main">
        <div class="circle">1</div>
        <div>
          <div class="font-bold text-lg">產品及容量</div>
          <div class="text-gray-600 text-sm">呈現大小：最大（核心識別）</div>
        </div>
      </div>

      <div class="rule-item" data-target="zone-spec">
        <div class="circle">2</div>
        <div>
          <div class="font-bold text-lg">保固及規格</div>
          <div class="text-gray-600 text-sm">呈現大小：中等</div>
        </div>
      </div>

      <div class="rule-item" data-target="zone-icon">
        <div class="circle">3</div>
        <div>
          <div class="font-bold text-lg">重點 ICON</div>
          <div class="text-gray-600 text-sm">呈現大小：小（輔助識別）</div>
        </div>
      </div>

      <div class="rule-item" data-target="zone-none">
        <div class="circle">4</div>
        <div>
          <div class="font-bold text-lg text-gray-400">其餘輔助銷售</div>
          <div class="text-gray-400 text-sm">可刪除或畫面極小</div>
        </div>
      </div>
    </div>

    <!-- 右側示意 -->
    <div class="flex items-center justify-center">
      <div class="demo-area w-full">
        <div class="zone zone-main active">2/3</div>
        <div class="zone zone-spec">1/3</div>
        <div class="zone zone-icon">AD</div>
      </div>
    </div>

  </div>

  <script>
    const ruleItems = document.querySelectorAll('.rule-item');
    const zones = document.querySelectorAll('.zone');

    ruleItems.forEach(item => {
      item.addEventListener('click', () => {
        const target = item.dataset.target;

        // 左側切換
        ruleItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');

        // 右側切換
        zones.forEach(z => z.classList.remove('active'));
        if (document.querySelector('.' + target)) {
          document.querySelector('.' + target).classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
